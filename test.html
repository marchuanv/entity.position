<html >
    <head>
        <title>Entity Position Test</title>
    </head>
    <body>
        <script>
            document.addEventListener('keypress', async function(event) {
                if (event.key === "w" || event.key === "a" || event.key === "s" || event.key === "d"){
                    const securityRes = await fetch("http://localhost:4000/move", { method: "GET", headers: { 'content-type': 'text/plain', 'username': 'admin', 'passphrase': 'secure1'} });
                    const token = securityRes.headers.get("token");
                    const res = await fetch("http://localhost:4000/move", { method: "POST", headers: { 'content-type': 'application/json', token}, body: {
                        name: "admin",
                        position: { x:0, y:0, z:0 }
                    }});
                    console.log("response: ",res.json());
                }
            });
        </script>
    </body>
</html>
